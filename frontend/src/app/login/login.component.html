<section class="vh-80 login-temp" style="background-color: #9A616D;">
    <div class="container py-2 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/login-logo.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Wel Come to Aries <br> E-Commerce</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" id="form2Example17" class="form-control form-control-lg" formControlName="userName" />
                      <label class="form-label" for="form2Example17">User Name</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                        <button mat-raised-button color="accent" (click)="onClickLogin()">Login</button>
                    </div>
                    
                    <span>
                        <p class="text-danger">{{loginError}}</p>
                    </span>

                    <a  style="color: #393f81;" class="text-decoration-none register" (click)="onClickPassDialog()" >Forgot password?</a>
                    <p class="mb-5 pb-lg-2 register">Don't have an account? | <a (click)="onClickOpenRegister()" role="button"
                        style="color: #393f81;">Register here</a></p>
                    <a  class="small text-muted">Terms of use.</a>
                    <a  class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <ngx-spinner type="ball-scale-multiple" > <p>Loading</p> </ngx-spinner>
