<app-au-navbar></app-au-navbar>

<div class="container">
    <table mat-table [dataSource]="matDistributorsList" class="mat-elevation-z8">
    
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>
      
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="EmailID">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.EmailID}} </td>
        </ng-container>
      
        <ng-container matColumnDef="PhoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
        </ng-container>
    
        <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.City}} </td>
        </ng-container>
    
        <ng-container matColumnDef="FirmName">
          <th mat-header-cell *matHeaderCellDef> Firm Name </th>
          <td mat-cell *matCellDef="let element"> {{element.FirmName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="CreditLimit">
          <th mat-header-cell *matHeaderCellDef> Credit Limit </th>
          <td mat-cell *matCellDef="let element"> {{element.CreditLimit}} </td>
        </ng-container>
    
        <ng-container matColumnDef="PurchaseOrders">
          <th mat-header-cell *matHeaderCellDef> Purchase Orders </th>
          <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="warn" (click)="onClickPODialog(element.ID)">View Purchase Orders</button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
</div>

<!-- spinner -->
<ngx-spinner type="ball-elastic-dots"> <h4 class="text-white">Loading...</h4> </ngx-spinner>
